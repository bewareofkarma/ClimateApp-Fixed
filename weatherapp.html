<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌤️ Weather App</h1>

    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>
    <button onclick="saveFavorite()">⭐ Save to Favorites</button>

    <div id="weatherResult" class="result-box"></div>

    <h3>Compare Weather</h3>
    <input id="cityInput1" placeholder="City 1" />
    <input id="cityInput2" placeholder="City 2" />
    <button onclick="compareWeather()">Compare</button>
    
    <div id="comparisonContainer" style="display: flex; gap: 20px; margin-top: 10px;">
      <div id="weatherResult1" style="flex: 1; border: 1px solid #ccc; padding: 10px;"></div>
      <div id="weatherResult2" style="flex: 1; border: 1px solid #ccc; padding: 10px;"></div>
    </div>
    

    <div class="favorites-section">
      <h3>⭐ Favorite Cities</h3>
      <ul id="favoritesList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
